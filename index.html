<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack Global</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --dark-bg: #0a0a12;
            --panel-bg: rgba(16, 18, 27, 0.8);
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff00ff;
            --neon-blue: #0066ff;
            --neon-purple: #9900ff;
            --text-color: #e0e0e0;
            --accent-glow: 0 0 10px var(--neon-cyan), 0 0 20px rgba(0, 240, 255, 0.5);
            overflow: hidden;
            
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden !important;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* Full screen map container */
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: invert(100%) hue-rotate(180deg) brightness(1.2) contrast(0.8);
        }

        /* Overlay grid pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(10, 10, 18, 0.3) 21px, transparent 1%) center,
                linear-gradient(rgba(10, 10, 18, 0.3) 21px, transparent 1%) center;
            background-size: 22px 22px;
            z-index: 2;
            pointer-events: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-cyan);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.2);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .header h1 span {
            color: var(--neon-cyan);
        }

        /* Form panel */
        .form-panel {
            position: fixed;
            top: 90px;
            right: 30px;
            width: 800px;
            max-width: 90%;
            max-height: calc(100vh - 160px);
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 12px;
            overflow: hidden;
            display: none; /* Hidden by default */
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 5;
        }

        .form-panel.active {
            display: flex; /* Show when active */
        }

        .form-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .form-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-magenta), var(--neon-blue), var(--neon-cyan));
            z-index: 2;
            animation: borderGlow 3s infinite linear;
        }

        .panel-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            height: 300px;
            width: 100%;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-magenta);
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px var(--neon-magenta), 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .panel-title::before {
            content: "//";
            margin-right: 10px;
            font-size: 1rem;
            opacity: 0.7;
        }

        .iframe-container {
            flex: 1;
            overflow: hidden;
            border-radius: 0 0 12px 12px;
            height: 600px; /* Increased height to match wider form */
            position: relative;
            overflow: hidden;
        }

        .form-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            filter: invert(100%) hue-rotate(180deg) brightness(1.2) contrast(0.8);
        }

        /* Toggle button for form visibility */
        .toggle-form {
            position: fixed;
            top: 10px; /* Below header with safe margin */
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--panel-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--neon-magenta);
            color: var(--neon-magenta);
            font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            z-index: 15;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .toggle-form {
                top: 900px;
                bottom: 20px;
                right: auto;
                left: 20px;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            padding: 15px;
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--neon-blue);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            width: 100%;
            z-index: 10;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 -5px 15px rgba(0, 102, 255, 0.2);
        }

        .footer span {
            color: var(--neon-blue);
            font-weight: 600;
        }

        /* Decorative elements */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 3;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-top: 2px solid var(--neon-magenta);
            border-left: 2px solid var(--neon-magenta);
            border-radius: 5px 0 0 0;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-top: 2px solid var(--neon-magenta);
            border-right: 2px solid var(--neon-magenta);
            border-radius: 0 5px 0 0;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-bottom: 2px solid var(--neon-magenta);
            border-left: 2px solid var(--neon-magenta);
            border-radius: 0 0 0 5px;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid var(--neon-magenta);
            border-right: 2px solid var(--neon-magenta);
            border-radius: 0 0 5px 0;
        }

        /* Animations */
        @keyframes borderGlow {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-cyan), var(--neon-blue));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--neon-magenta), var(--neon-purple));
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .form-panel {
                width: 600px;
                overflow: hidden;
            }
        }

        @media (max-width: 768px) {
            .form-panel {
                top: auto;
                bottom: 60px;
                left: 50%;
                transform: translateX(-50%) translateY(calc(100% + 20px));
                width: 95%;
                max-height: 70vh;
                margin: 0 auto;
                border-radius: 12px 12px 0 0;
                overflow: hidden;
            }

            .form-panel.active {
                transform: translateX(-50%) translateY(0);
            }

            .toggle-form {
                display: flex;
                bottom: 100px;
                right: 20px;
                overflow: hidden;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .panel-title {
                font-size: 1rem;
            }

            .iframe-container {
                height: calc(70vh - 60px);
            }

            .panel-header {
                height: calc(31vh - 60px);
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Full screen map -->
    <div class="map-container">
        <iframe class="map-iframe" src="https://www.google.com/maps/d/embed?mid=1UKAn92K_n7UtMQ2fbco07JtCpIxqH6I&ehbc=000000" frameborder="0" allowfullscreen>Carregando mapa...</iframe>
    </div>

    <!-- Grid overlay -->
    <div class="grid-overlay"></div>

    <!-- Header -->
    <div class="header">
        <h1>Eco<span>Track</span> Global</h1>
    </div>

    <!-- Form panel -->
    <div class="form-panel" id="formPanel">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="panel-header">
            <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLScChUwbQ4QRDyPpwRpjBsDQq0AbqhryPoPEAOqUJfWwruNbHg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Carregando formulário...</iframe>
        </div>
    </div>

    <!-- Toggle button for mobile -->
    <div class="toggle-form" id="toggleForm">
        <span>+</span>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        © 2025 - <span>Earth Guardians</span> - All rights reserved
    </div>

        <!-- JavaScript for toggle behavior -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const formPanel = document.getElementById('formPanel');
                const toggleForm = document.getElementById('toggleForm');
                
                // Start with form hidden
                formPanel.classList.remove('active');
                
                // Toggle form visibility
                toggleForm.addEventListener('click', function() {
                    formPanel.classList.toggle('active');
                    toggleForm.textContent = formPanel.classList.contains('active') ? '×' : '+';
                });

                // Handle responsive button position
                function updateButtonPosition() {
                    const width = window.innerWidth;
                    if (width <= 768) {
                        // Mobile - bottom left
                        toggleForm.style.top = 'auto';
                        toggleForm.style.right = 'auto';
                        toggleForm.style.bottom = '20px';
                        toggleForm.style.left = '20px';
                    } else {
                        // Desktop - top right
                        toggleForm.style.top = '20px';
                        toggleForm.style.right = '20px';
                        toggleForm.style.bottom = 'auto';
                        toggleForm.style.left = 'auto';
                    }
                }

                // Initial setup
                updateButtonPosition();
                window.addEventListener('resize', updateButtonPosition);
            });
        </script>
</body>
</html>
